<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="boot.css">


    <title>Login Form</title>
</head>
<body>
    <div class="container-full" >
        <div class="row mt-5">
        </div>
        <div class="row justify-content-center m-2" >
            <div class="col-md-7">
                <div class="card ">
                    <div class="card-header bg-info"><h2><strong>Login</strong></h></div>
    
                    <div class="card-body">
                        <!-- <p id="text3">Not a Member?  <a id="signup" href="login.html">Signup Now</a></p> -->

                        <form method="POST" action="">
                            
    
                            <div class="row mb-3">
                                <label for="email" class="col-md-4 col-form-label text-md-end">Email</label>
    
                                <div class="col-md-5">
                                    <input id="email" type="email" class="form-control" name="email" value="" required autocomplete="email" autofocus placeholder="Email">
    
                                    
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>
    
                                <div class="col-md-5">
                                    <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password" placeholder="Password">
    
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <div class="col-md-5 offset-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input mt-2" type="checkbox" name="remember" id="remember">
    
                                        <label class="form-check-label" for="remember">
                                            Remember Me
                                        </label>
                                        <a class="btn btn-link" href="" id="forgot">
                                            Forgot Your Password
                                        </a>
                               
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-5 offset-md-4 ">
                                        <button type="submit" class="btn btn-primary  btn-lg" style="width: 100%;">
                                            Login
                                        </button> 
                              
                                </div>
                            </div>
                         
                            <div class="row mb-0 ">
                                <div class="col-md-8 offset-md-4">
                                  
    
                                     
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                        <p>Not a Member?  <a id="signup" href="login.html">Signup Now</a></p>
                    </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
